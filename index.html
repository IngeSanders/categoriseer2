<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoriseer Activiteit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sleep de kaartjes naar de juiste categorie</h1>
  <div class="categories">
    <div class="category" id="cat1">
      <img src="img/cat1.jpg" alt="Categorie Dier">
    </div>
    <div class="category" id="cat2">
      <img src="img/cat2.jpg" alt="Categorie Fruit">
    </div>
  </div>
  <div class="cards" id="card-container">
    <div class="card" draggable="true" data-category="cat1">
      <img src="img/card1.jpg" alt="Kat">
    </div>
    <div class="card" draggable="true" data-category="cat1">
      <img src="img/card2.jpg" alt="Hond">
    </div>
    <div class="card" draggable="true" data-category="cat2">
      <img src="img/card3.jpg" alt="Appel">
    </div>
  </div>

  <button id="submit-btn">Indienen</button>
  <button id="reset-btn">Reset</button>
  <div id="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
